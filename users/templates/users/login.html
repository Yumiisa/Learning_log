{% extends 'base.html' %} 
{% load bootstrap3 %}
{% block header %}
 <h3>Log into your Account </h3>
 {% endblock header %}
{% block content %} 
<form method='Post' action="{% url 'users:login' %}" class="form">
    {% csrf_token %} 
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">Log in</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'home' %}">
</form>
{% endblock content %}
