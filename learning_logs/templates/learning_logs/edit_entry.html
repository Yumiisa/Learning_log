{% extends "base.html" %} 
{% load bootstrap3 %}
{% block content %} 
<h3><a href="{% url 'topic' topic.id %}" >{{topic}}</a></h3>
<h3>Edit entry:</h3>
<form action="{% url 'edit_entry' entry.id %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn_primary">Save changes</button>
    {% endbuttons %}
</form>
{% endblock content %}
